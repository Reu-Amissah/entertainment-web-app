<div class="w-[100%] md:w-[100%] xl:w-[100%]">
  <div
    class="h-[110px] w-full md:h-[140px] md:w-full xl:h-[174px] xl:w-full bg-cover bg-center rounded-lg font-outfit cursor-pointer"
    [ngStyle]="bgImage"
  >
    <div
      id="trend-mother"
      class="h-full w-full flex flex-col justify-between p-3 md:p-4 xl:p-5 hover:bg-black hover:bg-opacity-30"
    >
      <div class="flex justify-end">
        <div
          id="bookmark-comp"
          class="w-[32px] h-[32px] rounded-full bg-darkBlue flex justify-center items-center bg-opacity-50 hover:bg-pureWhite"
        >
          @if(movies.isBookmarked){
          <svg width="12" height="14" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10.61 0c.14 0 .273.028.4.083a1.03 1.03 0 0 1 .657.953v11.928a1.03 1.03 0 0 1-.656.953c-.116.05-.25.074-.402.074-.291 0-.543-.099-.756-.296L5.833 9.77l-4.02 3.924c-.218.203-.47.305-.756.305a.995.995 0 0 1-.4-.083A1.03 1.03 0 0 1 0 12.964V1.036A1.03 1.03 0 0 1 .656.083.995.995 0 0 1 1.057 0h9.552Z"
              fill="#FFF"
            />
          </svg>
          }@else {
          <svg width="12" height="14" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m10.518.75.399 12.214-5.084-4.24-4.535 4.426L.75 1.036l9.768-.285Z"
              stroke="#FFF"
              stroke-width="1.5"
              fill="none"
              id="bookmark"
            />
          </svg>
          }
        </div>
      </div>
      <div class="flex justify-center md:mb-4 pointer-events-none">
        <div
          id="play-btn"
          class="invisible flex justify-center items-center rounded-full bg-pureWhite bg-opacity-35 p-1 md:p-2 md:gap-1"
        >
          <img src="../../../assets/icon-play.svg" alt="play Icon" />
          <p class="text-base md:text-md px-1 md:px-3 font-medium">Play</p>
        </div>
      </div>

      <!--
        dummy component just for spacing
    -->
      <div></div>
    </div>
  </div>
  <div class="mt-2">
    <div class="text-[12px] md:text-sm font-light">
      {{ movies.year }} · {{ movies.category }} · {{ movies.rating }}
    </div>
    <div class="text-[15px] md:text-md font-medium">{{ movies.title }}</div>
  </div>
</div>
