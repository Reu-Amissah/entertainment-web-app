<div
  class="w-screen xl:w-fit xl:h-dvh mx-auto xl:mx-5 flex justify-center items-center md:mt-5 xl:mt-0 md:px-5 xl:px-0 pb-5 xl:pb-0 fixed left-0"
>
  <div
    class="bg-semiDarkBlue md:rounded-xl p-4 md:p-6 xl:p-8 h-[95%] flex flex-row w-screen md: xl:w-full xl:flex-col justify-between items-center"
  >
    <div>
      <img src="../../../assets/logo.svg" alt="logo" class="fill-pureWhite" />
    </div>

    <!-- 

        TODO
        CHANGE SVG COLOR

    -->
    <div class="flex flex-row xl:flex-col gap-6">
      @for(nav of navItems; track nav.name){

      <a
        [routerLink]="nav.location"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        <img
          [src]="nav.img"
          alt="logo"
          class="text-pureWhite"
          width="20"
          height="20"
        />
      </a>
      }
    </div>
    <div class="hidden xl:flex"></div>
    <div class="hidden xl:flex"></div>
    <div class="">
      <img
        src="../../../assets/image-avatar.png"
        alt="logo"
        class="border border-pureWhite rounded-full w-[24px] h-[24px] md:w-[32px] md:h-[32px] xl:w-[40px] xl:h-[40px]"
      />
    </div>
  </div>
</div>
